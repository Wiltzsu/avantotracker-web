name: Deploy to production

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
    
    - name: Build React app
      run: npm run build
    
    - name: Deploy to server
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Debug: check if key file looks valid
        echo "Key file first line:"
        head -n 1 ~/.ssh/id_rsa
        echo "Key file last line:"
        tail -n 1 ~/.ssh/id_rsa
        
        # Try to validate the key
        ssh-keygen -l -f ~/.ssh/id_rsa || echo "Key validation failed"
        
        # Add known hosts
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        
        # Try connection with verbose output
        ssh -vvv -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.USER }}@${{ secrets.HOST }} "echo 'Connected successfully!'"
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}